<ng-container *ngIf="taskList$ | async as taskList">
    <app-pending-task [taskList]="taskList"></app-pending-task>
</ng-container>

<ng-container *ngIf="selectFetchErrState$ | async as err">
    <ng-container *ngIf="err?.status ">
        <p>Désolé, une erreur s'est produite lors de l'import de la liste :(</p>
        <div>{{"Error " + err?.status + ", " + err?.name}}</div>
        <div>{{err?.message}}</div>
    </ng-container>
</ng-container>
